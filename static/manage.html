<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$guild | Manage</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar {
        border-radius: 0 !important;
      }

    </style>
  </head>

  <body style="background-color: #ffa9fe">
    <nav
      class="navbar navbar-inverse navbar-sticky-top"
      style="margin-bottom: 10px; border-radius: 0%"
    >
    <div class="container-fluid">
        <div class="navbar-header"><img
          class="navbar-left img-circle "
          src="../assets/icon.png"
          height="30"
          width="30"
          style="max-width: 30px;margin-top: 10px;"
        />
          <a class="navbar-brand" href="/"
            >&nbsp ANYA</a>
        </div>
        <ul class="nav navbar-nav navbar-right" >
          <li>
            <a
              type="button"
              class="glyphicon glyphicon-heart"
              href="https://discord.com/invite/FyEE54u9GF"
            >
              Support Server
            </a>
          </li>
          <li>
            <a
              type="button"
              class="glyphicon glyphicon-link"
              href="https://discord.com/api/oauth2/authorize?client_id=979906554188939264&permissions=516020358208&scope=bot%20applications.commands"
            >
              Invite Bot
            </a>
          </li>
          <li>
            <a
              type="button"
              class="glyphicon glyphicon-th-list"
              href="/dashboard"
            >
              Dashboard
            </a>
          </li>
          <li>
            <a type="button" class="glyphicon glyphicon-log-out" href="/logout">
              Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div
      align="center"
      style="font-family: Rockwell Extra Bold, Rockwell Bold, monospace"
    >
      <img src="$guild_icon" class="img-circle" /><br /><br />
      Server: $guild <br />
      Server ID: $guild_id<br />
      Created on: $created_at
    </div>
  </body>
</html>
